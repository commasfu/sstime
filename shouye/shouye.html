<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css"/> -->
		<style>
			.shouyw-jinrishijian{
				width: 100%;
				height: 195px;
				position: fixed;
				bottom: 0px;border:1px solid #AAAAAA;
				border-radius: 10px;
				background-color: #000000;
			}
			.shouye-chinaMap {
				height: 325px;
				margin: 0px;
				padding: 0px;
				z-index: -1;
				border-bottom: #000000;
				border-radius: 10px;
			}
			.shouye-font{
				color: #0000FF;
				text-align: justify;
				text-justify: newspaper;
				word-break: break-all;
				/* text-align: center; */
				line-height: 195px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div class="shouye-chinaMap" id="shouye-chinaMap" ></div>
		</div>
		<div class="shouyw-jinrishijian">
			<p class="shouye-font" >
				志坚者，功名之柱也。登山不以艰险而止，则必臻乎峻岭。
			</p>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<!-- ECharts单文件引入 -->
	<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=DD279b2a90afdf0ae7a3796787a0742e"></script>
	<script src="../libs/js/echarts-all.js" ></script>
	<!-- <script src="../libs/js/china.js" ></script> -->
	<script src="../libs/js/xuanku/data.js"></script>
	<script src="../libs/js/xuanku/chinaMap.js"></script>
	<script src="../libs/js/xuanku/BmapLib.js"></script>
	<script type="text/javascript">
		mui.init()	
		var optionMap = {
				backgroundColor: '#000000',
				title: {
					text: '最高访客量',
					subtext: '历史最高访客量：230987643',
					x: 'center',
					textStyle: {
						color: '#fff'
					}
				},
				legend: {
					orient: 'vertical',
					x: 'left',
					data: ['强', '中', '弱'],
					textStyle: {
						color: '#fff'
					}
				},
				toolbox: {
					show: false
				},
				series: [{
					name: '弱',
					type: 'map',
					mapType: 'china',
					itemStyle: {
						normal: {
							borderColor: 'rgba(100,149,237,1)',
							borderWidth: 1.5,
							areaStyle: {
								color: '#1b1b1b'
							}
						}
					},
					data: [],
					markPoint: {
						symbolSize: 2,
						large: true,
						effect: {
							show: true
						},
						data: (function () {
							var data = [];
							var len = 3000;
							var geoCoord
							while (len--) {
								geoCoord = placeList[len % placeList.length].geoCoord;
								var x = geoCoord[0] + Math.random() * 1 - 0.5;
								var y = geoCoord[1] + Math.random() * 2 - 0;
								if (ptInPolygon(x, y)) {
									data.push({
										name: placeList[len % placeList.length].name + len,
										value: 50,
										geoCoord: [
											x,
											y
										]
									})
								}
							}
							return data;
						})()
					}
				},
				{
					name: '中',
					type: 'map',
					mapType: 'china',
					data: [],
					markPoint: {
						symbolSize: 3,
						large: true,
						effect: {
							show: true
						},
						data: (function () {
							var data = [];
							var len = 1000;
							var geoCoord
							while (len--) {
								geoCoord = placeList[len % placeList.length].geoCoord;
								var x = geoCoord[0] + Math.random() * 5 - 2.5;
								var y = geoCoord[1] + Math.random() * 3 - 1.5;
								if (ptInPolygon(x, y)) {
									data.push({
										name: placeList[len % placeList.length].name + len,
										value: 50,
										geoCoord: [
											x,
											y
										]
									})
								}
							}
							return data;
						})()
					}
				},
				{
					name: '强',
					type: 'map',
					mapType: 'china',
					hoverable: false,
					roam: true,
					data: [],
					markPoint: {
						symbol: 'diamond',
						symbolSize: 6,
						large: true,
						effect: {
							show: true
						},
						data: (function () {
							var data = [];
							var len = placeList.length;
							while (len--) {
								data.push({
									name: placeList[len].name,
									value: 90,
									geoCoord: placeList[len].geoCoord
								})
							}
							return data;
						})()
					}
				}]
			};
		//初始化echarts实例
		var myChart = echarts.init(document.getElementById('shouye-chinaMap'));
		//使用制定的配置项和数据显示图表
		myChart.setOption(optionMap);
	
		//判断点在多边形内还是外
		function ptInPolygon(lng, lat) {
			var pts = CreateChinaMapLine();
	
			var ply = new BMap.Polygon(pts);
	
			var pt = new BMap.Point(lng, lat);
	
			var result = BMapLib.GeoUtils.isPointInPolygon(pt, ply);
	
			if (result == true) {
				return true;
			} else {
				return false;
			}
		}		
	</script>
</html>
