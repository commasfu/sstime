<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-content">
		    <div class="title">
				card（圆角列表）
			</div>
			<div class="mui-card" style="margin-bottom: 35px;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" id="dingwei">
						<a class="mui-navigate-right">
							定位展示
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" id="transfer-value">
							传值测试
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" id="china-map" >
							china-map
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" id="china-map-2" >
							china-map-2
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui.plusReady(function(){
			document.getElementById("dingwei").addEventListener("tap", function(){
				mui.openWindow({
					url: "dingwei.html",
					id: "dingwei",
					waiting: {
						autoShow: false
					},
					// 传值
					extras:{
						name: "testmap"
					}
				});
			});
			document.getElementById("transfer-value").addEventListener("tap", function(){
				mui.openWindow({
					url: "second_page.html",
					id: "second_page",
					// styles: {
					// 	top: "40px"
					// },
					waiting: {
						autoShow: false
					},
					extras:{
						name: "testValues"
					}
				});
			});
			document.getElementById("china-map").addEventListener("tap", function(){
				mui.openWindow({
					url: "china.html",
					id: "chine-map",
					waiting: {
						autoShow: false
					},
					extras:{
						name: "testValues"
					}
				});
			});
			document.getElementById("china-map-2").addEventListener("tap", function(){
				mui.openWindow({
					url: "china_2.html",
					id: "chine-map-2",
					waiting: {
						autoShow: false
					},
					extras:{
						name: "testValues"
					}
				});
			});
		});
	</script>
</html>
