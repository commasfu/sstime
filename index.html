<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<link rel="stylesheet" type="text/css" href="css/public/public.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">首页</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="shouye/shouye.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">SESE</span>
			</a>
			<a class="mui-tab-item" href="xiaoxi/xiaoxi.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="tongxunlu/tongxunlu.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>
			<a class="mui-tab-item" href="shezhi/shezhi.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<div class="mui-content"></div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		var subpages = ['shouye/shouye.html','xiaoxi/xiaoxi.html','tongxunlu/tongxunlu.html','shezhi/shezhi.html']
		var subpage_style = {
			top: '44px',
			bottom: '50px'
		}
		var activeTab = subpages[0];
		mui.plusReady(function(){
			var self = plus.webview.currentWebview();
			for (var i = 0; i < subpages.length; i++){
				var sub = plus.webview.create(subpages[i],subpages[i],subpage_style);
				if (i > 0){
					sub.hide();
				}
				self.append(sub);
			}
		});
		mui('.mui-bar-tab').on('tap','a',function(e){
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab){
				return ;
			}
			plus.webview.show(targetTab);
			plus.webview.hide(activeTab);
			activeTab = targetTab;
		});
	</script>
</html>
